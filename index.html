<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="load()">
    <div id="app"></div>
    <script src="xexcel.js"></script>
    <script>
        function load() {
            webexcel(document.getElementById('webexcel'))
                .loadData({
                    borders: [
                        [1, 'dashed', '#0366d6'],
                    ],
                    styles: [
                        { bgcolor: 'rgb(82, 196, 26)', bi: 0, color: '#FFF' },
                    ],
                    rowm: {// 特殊列 列高
                        1: { height: 40}
                    },
                    colm: {
                        1: { width: 60 },
                        4: { width: 140 }
                    },
                    cellmm: {
                        1: {
                            1: { text: '输入长文字测试截断', si: 0 },
                        },
                    },
                })
        }
    </script>
</body>
</html>
