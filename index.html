<!DOCTYPE html>
<html style="font-size:20px">
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body onload="load()">
    <div id="app">
        <div id="webexcel"></div>
    </div>
  <script>
    function load(){
        webexcel(document.getElementById('webexcel'))
        .loadData({
            borders: [
                [1, 'dashed', '#0366d6'],
            ],
            styles: [
                { bgcolor: '#dddddd', bi: 0, color: '#900b09' },
            ],
            rowm:{// 特殊列 列高
                1:{height:150}
            },
            colm:{
                4:{width:40}
            },
            cellmm: {
                1: {
                    1: { text: 'testtest测试testtest测试', si: 0 },
                },
            },
        })
    }
  </script>
</body>
</html>
