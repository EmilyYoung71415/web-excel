    <script src="xexcel.js"></script>
    <script>
        function load() {
            const myexcel = XWebExcel.create(
                document.getElementById('app'), 
                {
                    viewOption: {
                        showToolbar: false,
                        viewHeight: document.documentElement.clientHeight,
                        viewWidth: document.documentElement.clientWidth,
                    },
                    interactOption: {
                        canEdit: true 
                    }
                }
            );
            // 棋盘数据
            myexcel.griddata({
                row: {
                    size: 25,   // 行高
                    len: 120,    // 行总数
                },
                col: {
                    size: 100,  // 列宽
                    minsize: 10,
                    len: 20,
                },
                rowm: {// 特殊列 列高
                    1: { size: 40}
                },
                colm: {
                    1: { size: 60 },
                    4: { size: 140 }
                },
            });
            // 表格数据
            myexcel.source({
                cellmm: {
                    1: {
                        1: { text: '输入长文字测试截断'},
                    },
                },
            });
        }
    </script>
