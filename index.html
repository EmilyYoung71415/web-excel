<!DOCTYPE html>
<html style="font-size:20px">

<head>
    <meta charset="utf-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body onload="load()">
    <div id="app">
        <div id="webexcel"></div>
    </div>
    <script>
        function load() {
            webexcel(document.getElementById('webexcel'))
                .loadData({
                    borders: [
                        [1, 'dashed', '#0366d6'],
                    ],
                    styles: [
                        { bgcolor: 'rgb(82, 196, 26)', bi: 0, color: '#FFF' },
                    ],
                    rowm: {// 特殊列 列高
                        1: { height: 40}
                    },
                    colm: {
                        1: { width: 60 },
                        4: { width: 140 }
                    },
                    cellmm: {
                        1: {
                            1: { text: '输入长文字测试截断', si: 0 },
                        },
                    },
                })
        }
    </script>
</body>

</html>
