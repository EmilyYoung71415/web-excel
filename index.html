    <script src="xexcel.js"></script>

                document.getElementById('app'), 
                {
                    viewOption: {

                        viewWidth: document.documentElement.clientWidth,
                    },
                    interactOption: {
                        canEdit: true 
                    }
                }
            );
            // 棋盘数据
            myexcel.griddata({
                row: {
                    size: 25,   // 行高
                    len: 120,    // 行总数
                },
                col: {
                    size: 100,  // 列宽
                    minsize: 10,
                    len: 20,
                },
                rowm: {// 特殊列 列高
                    1: { size: 40}
                },
                colm: {
                    1: { size: 60 },
                    4: { size: 140 }

            });
